<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Foto de Ana García desarrollando un proyecto" id="header-image">
    </header>
    <main>
        <input type="text" name="text_encrip" placeholder="Ingrese el texto aquí" id="text-box">
        <div class="presentacion__enlaces">
            <button id="encrypt-button">Encriptar</button>
            <button id="decrypt-button">Descifrar</button>
            <button id="copy-button">Copiar</button>
        </div>
        <div id="result-area">
            <h2>Resultado:</h2>
            <p id="result-text">El texto encriptado/desencriptado aparecerá aquí.</p>
        </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
